<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <button id="changeBackgroundColor">cambiar color de fondo</button>
    <script>
        document.body.style.transition = "background-color 300ms";
        var timeoutID = null;
        document.getElementById("changeBackgroundColor").addEventListener("click",function(event){
            console.log("1)Hago click en el boton");
            if(timeoutID !=null){
                clearTimeout(timeoutID); //Cancela el timeout
            }
            timeoutID =setTimeout(function(){
              console.log("3)Ha terminado el timeout y cambio el color");
               var currentColor =  document.body.style.backgroundColor;
                if(currentColor=="coral"){
                    document.body.style.backgroundColor = "white";
                }else{
                    document.body.style.backgroundColor = "coral"; 
                }
                timeoutID = null;     
            },2000);
            console.log("2)Ya he puesto el timeout");
        });
    </script>

</body>

</html>
