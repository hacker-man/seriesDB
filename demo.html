<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
     <button id="getDataButton">Get Data</button>
     <div id="content"></div>
    <script>
        document.getElementById("getDataButton").addEventListener("click",function(){
            console.log("Configuro XMLHttpRequest");
            var xhr = new XMLHttpRequest(); //Creamos el objeto XMLHttpRequest
            xhr.open("GET","/data.json",true);
            xhr.onreadystatechange = function(){ //Esto se ejecuta de manera asíncrona, cuando responda el servidor
              console.log("onreadystatechange",arguments); 
                document.getElementById("content").innerHTML = JSON.parse(this.responseText).title;
            };
            xhr.send();
            console.log("Envío XMLHttpRequest");
        });
    </script>

</body>

</html>
